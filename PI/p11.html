<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style4.css">
    <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <title>MemoryLane</title>
</head>
<body>
    <div class="header">Login</div>
    
    <div class="search-bar">
      <input type="text" placeholder="Digite aqui o que deseja!">
    </div> 

    <div class="bloco">
        <form action="./connect/cadastro_cuidador.php" method="post">
        <h5>Insira seu nome completo</h5>
        <input type="text" name="nome_cuid" id="nome">

        <!-- <h5>Data de nascimento</h5>
        <p><input type="date"> </p> -->

        <h5>CPF</h5>
        <input type="text" name="cpf_cuid" id="cpf">

        <h5>Telefone</h5>
        <input type="text" name="telefone_cuid" id="telefone">

        <h5>O código de cuidador</h5>
        <input type="text" name="cod_cuid" id="sanguineo">

        <h5>Id do paciente</h5>
        <input type="text" name="id_pac" id="remedio">

        <!-- Novo campo restricaoAlimentar -->
        <h5>Restrição alimentar</h5>
        <input type="text" name="restricao_pac" id="restricaoAlimentar">

        <input type="submit" value="Enviar">
    </form>
        <!-- <button type="button" onclick="salvarDados()">Anexar</button> -->
    </div>

    <script>
        function salvarDados() {
            var nome = document.getElementById("nome").value;
            var dataNascimento = document.querySelector("input[type='date']").value;
            var cpf = document.getElementById("cpf").value;
            var telefone = document.getElementById("telefone").value;
            var sanguineo = document.getElementById("sanguineo").value;
            var remedio = document.getElementById("remedio").value;
            var restricaoAlimentar = document.getElementById("restricaoAlimentar").value;

            var dados = {
                nome: nome,
                dataNascimento: dataNascimento,
                cpf: cpf,
                telefone: telefone,
                sanguineo: sanguineo,
                remedio: remedio,
                restricaoAlimentar: restricaoAlimentar
            };

            console.log(dados);

            // Store data in local storage
            localStorage.setItem("dados", JSON.stringify(dados));

            // Alert the user
            alert("Enviado");

            // Redirect to another page
            window.location.href = "./p10.html";
        }
    </script>

    <script src="./assets/script/script3.js"></script>
</body>
</html>
